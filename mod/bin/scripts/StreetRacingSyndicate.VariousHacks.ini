[GENERAL]
SkipIntroVideo = 1                ; Skips the intro videos when you boot the game.
SkipLegalScreens = 1              ; Skips the legal screens when you boot the game.
RoadCarReflections = 0            ; Car reflections on the road in open world
HighestLods = 1                   ; Cars will use highest quality models available
InfiniteNosFlame = 0              ; Nos flame will not disappear after a second of use
MoreCameraModes = 0			      
CopCarInDealer = 1                ; Adds Ford Crown to career dealer. Go to Nissan section to buy.
MaxRespect = 250                  ; Maximum respect that can be earned per race
NoDecalRestrictions = 1           ; All decals are now available to be installed no matter what brands are installed on the car
ShowHiddenVinyl = 1               ; Show the hidden vinyl
NoEngineRestrictions = 0          ; Allows to enter events even if engine HP requirement is not met
Console = 0					      
DisableMinimizeOnAltTab = 0       ; Stops the game from minimizing when switching windows.
FixAltF4 = 1                      ; Makes Alt+F4 work at all times.
NumPaintColors = 21               ; 31 - max tested amount

[NOS_FLAME]
Red = 255
Green = 255
Blue = 255
Alpha = 255

[HOT_KEYS]
ToggleHood = 49                  ; Key - 1
ToggleDrawHUD = 20               ; Key - Caps Lock

[Assists]
NoABS = 0                        ; Disables ABS completely.

[SteeringAssists]
YawSteerAssist = -1.0            ; Global YAW-STEER-ASSIST value. Values less than zero = read game defaults. Equal or bigger than zero = use typed value
AssistWeight = -1.0              ; Global ASSIST-WEIGHT value. Values less than zero = read game defaults. Equal or bigger than zero = use typed value
AssistType = -1                  ; Global ASSIST-TYPE value. Values less than zero = read game defaults. 0 = DEFAULT | 1 = NONE | 2 = SPORTS | 3 = RACER
